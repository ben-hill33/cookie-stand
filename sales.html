<!DOCTYPE html>

<head>
  <title>
    Sales Data
  </title>
  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>

<body>
  <header id="homelink">
    <ul>
      <li><a href="index.html">Home Page</a></li>
    </ul>
  </header>

  <main>
    <h1 id="salesh1">Company Wide Sales Table</h1>
    <table id="table">
      <!-- Created table elements in app.js -->
    </table>
    <form id="userForm">
      <fieldset>
        <legend>Add Store to Table</legend>

        <label>Enter New Store Name</label>
        <input id="storeName" type="text" placeholder="Lima Store">

        <label>Minimum Customers Per Hour</label>
        <input id="minimumCustNum" type="number" placeholder="23">

        <label>Maximum Customers Per Hour</label>
        <input id="maximumCustNum" type="number" placeholder="65">

        <label>Average Purchase of Cookies Per Customer</label>
        <input id="averagePurchCust" type="number" placeholder="6.3">
        
        <button value="submit">Submit</button>
      </fieldset>
    </form>
  </main>
  <script src="js/app.js" type="text/javascript"></script>
</body>
